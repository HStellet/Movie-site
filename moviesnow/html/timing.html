<!DOCTYPE html>
<html>
<head>
	<title>Timings</title>
	<link rel="stylesheet" type="text/css" href="../css/styles.css">
	<script type="text/javascript" src="../js/script.js"></script>

</head>
<body>
	<div id="outer">
		<div class="box" id="nav">
			<div id="name">
			<a href="../index.html"><img src="../images/logo.png" height="50px" width="100px"></a>
			</div>
			<form>
				<input id="inp" type="text" placeholder="Search for a movie...">
				<button>Search</button>
			</form>
			<select>
				<option>Kurukshetra</option>
				<option>Delhi</option>
			</select>
		</div>
		<div><img src="../images/offer3.jpg" width="50%"><img src="../images/offer2.jpg" width="50%" height="140px"></div>
		<div class="box vidbox">
			<iframe id="vid" src='' height='450' frameborder='0' allowfullscreen style='width:100%;'></iframe>
		</div>

		<div class="box">
			<center>
			<div id="daybox">
			<div class="day" id="active" name="1"><button>Mon</button></div>
			<div class="day" name="2"><button>Tue</button></div>
			<div class="day" name="3"><button>Wed</button></div>
			<div class="day" name="4"><button>Thurs</button></div>		
			</div>
			</center>
		</div>

		<div class="box">
			
			<center>
				<div class="mall">Carnival: Kessal Mall</div>
			<div id ="timebox">
			<div class="time" name = "1"><button class="tbut" >10:30 AM</button></div>
			<div class="time" name = "2"><button class="tbut" >12:45 PM</button></div>
			<div class="time" name = "3"><button class="tbut" >02:40 PM</button></div>
			<div class="time" name = "4"><button class="tbut" >04:30 PM</button></div>
			<div class="time" name = "5"><button class="tbut" >08:30 PM</button></div>
			<div class="time" name = "6"><button class="tbut" >11:00 PM</button></div>	
		</div>
	</center>
	</div>
		<div id="nav"></div>
	</div>
	<script type="text/javascript" src="../js/script.js"></script>
</body>
</html>
